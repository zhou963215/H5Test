<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>JavaScript 能做什么？</h2>

    <p>JavaScript 能够改变 HTML 属性值。</p>
    
    <p>在本例中，JavaScript 改变了图像的 src 属性值。</p>
    
    <button onclick="document.getElementById('myImage').src='../image/2.jpeg'">开灯</button>
    
    <img id="myImage" border="0" src="../1.jpeg" style="text-align:center;">
    
    <button onclick="document.getElementById('myImage').src='../2.png'">关灯</button>

</body>
</html>
