<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style>

        .box{
            font-size: 40px;
            font-family: "楷体";
            color: #32cd32;
            /*
            给文本设置阴影
            水平阴影 垂直阴影 模糊距离 颜色
            */
            text-shadow:3px 3px 3px #cd5c5c;
        }
        .box_two{
            font-size: 50px;
            font-family: "隶书";
            color: #9932cc;
            /*多组阴影用 , 分割*/
            text-shadow: 4px 2px 2px #8b8682, -4px -4px 3px #ff1493;
        }
    </style>
</head>
<body>
    <div class="box">黑马程序员</div>
    <div class="box_two">传智播客</div>
</body>
</html>
