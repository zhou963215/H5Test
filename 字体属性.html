            font-style: normal;/*j将斜体回复正常*/

        b{
            font-weight: normal;/*j将加粗回复正常*/
        }
        .lin{

         
            font: italic bold 50px "楷体";
        }

    <h3>武林外传</h3>
    <p>盗圣时期的<span class="laobai">老白</span>，<i>轻功天下第二的人</i>，<b>孑然一身闯荡江湖</b>，不需要太强的武功，他想跑，没人追的上，<span class="lin">要武功干嘛？</span>何况老白是不喜欢练武的，也不喜欢江湖。他要是真的喜欢练武，不至于却除了童年时期被强迫学的武功，没学任何新的武功，却精通了说书和赌博还学会了吹箫。要知道，说书是最吃功夫的行业之一，要学一本书，首先要听老先生说完一整段，一本书几个月就过去了，老白会的，可不止一两本。他要是真的喜欢江湖，不至于风华正茂的年纪就铁盆洗手，到同福客栈当了一个跑堂的。俗话说拳不离手曲不离口，你见他到同福客栈以后练过几次功？

    </p>
